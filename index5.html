<script>
  var twoSum = function(nums, target) {
    const length = nums.length
    const map = new Map()
    for (let i = 0; i < length; i++) {
      const other = target - nums[i]
      if (map.has(other)) {
        return [i, map.get(other)]
      }
      map.set(nums[i], i)
    }
  };
  // console.log(twoSum([28,20,17,3,9,12,22,17,3,28,27,7,20,2,22,9,20,20,27,24,2,9,21,14,18,9,2,23,23,20,27,9,9,9,18,28,17,9,12,13,9,12,9,24,22,20,28,22,27,12], 28))
  // console.log(twoSum([3,2,4], 6))
  console.log(twoSum([3,3,3], 6))
</script>
