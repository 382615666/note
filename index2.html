<script>
  function MyDate(timestamp = Date.now()) {
        this.date = new Date(timestamp)

}
  MyDate.prototype.toString = function (fmt = 'yyyy-MM-dd hh:mm:ss') {
    const fmtObj = {
      'y+': this.getYear(),
      'M+': `${this.getMonth()}`.replace(/^(\d)$/,  '0$1'),
      'd+': `${this.getDate()}`.replace(/^(\d)$/,  '0$1'),
      'h+': `${this.getHours()}`.replace(/^(\d)$/,  '0$1'),
      'm+': `${this.getMinutes()}`.replace(/^(\d)$/,  '0$1'),
      's+': `${this.getSeconds()}`.replace(/^(\d)$/,  '0$1'),
    }
    Object.keys(fmtObj).forEach(key => {
      if (new RegExp(`(${key})`).test(fmt)) {
        fmt = fmt.replace(RegExp.$1, fmtObj[key])
      }
    })
    return fmt
  }
  MyDate.prototype.getDays = function () {
    return new Date(this.getYear(), this.getMonth(), 0).getDate()
  }
  MyDate.prototype.getDate = function () {
    return this.date.getDate()
  }
  MyDate.prototype.getMonth = function () {
    return this.date.getMonth() + 1
  }
  MyDate.prototype.getYear = function () {
    return this.date.getFullYear()
  }
  MyDate.prototype.getHours = function () {
    return this.date.getHours()
  }
  MyDate.prototype.getMinutes = function () {
    return this.date.getMinutes()
  }
  MyDate.prototype.getSeconds = function () {
    return this.date.getSeconds()
  }
  MyDate.prototype.setDay = function (value) {
    this.date.setDate(value)
  }
  MyDate.prototype.setMonth = function (value) {
    this.date.setMonth(value - 1)
  }
  MyDate.prototype.setYear = function (value) {
    this.date.setFullYear(value)
  }
  MyDate.prototype.setHour = function (value) {
    this.date.setHours(value)
  }
  MyDate.prototype.setMinutes = function (value) {
    this.date.setMinutes(value)
  }
  MyDate.prototype.setSeconds = function (value) {
    this.date.setSeconds(value)
  }

    console.log(new MyDate().toString())
    console.log(new MyDate().getDays())
</script>
