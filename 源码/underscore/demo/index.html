<script src="./underscore.js"></script>
<script>
    const op = function (func, context) {
      return function (item, index, collection) {
        return func.call(context, item, index, collection)
      }
    }
    const each = function (collection, func, context) {
      const o = op(func, context)
      for (let i = 0; i < collection.length; i++) {
        o(collection[i], i, collection)
      }
    }
    console.log(each([1, 2, 3], function (item, index, collection) {
      console.log(item, index, collection)
    }))
</script>
