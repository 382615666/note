<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background: aquamarine;
        }
        .test{
            height: 100px;
            width: 100px;
            border: 1px double red;
        }
        .test1{
            height: 100px;
            width: 100px;
            border: 1px solid red;
        }
        .test2{
            height: 100px;
            width: 100px;
            border: 3px double red;
        }
        .test3{
            height: 100px;
            width: 100px;
            border: 20px inset red;
        }
        .test3{
            height: 100px;
            width: 100px;
            border: 5px inset #ccc;
        }
        .test4{
            height: 100px;
            width: 100px;
            border: 5px outset #ccc;
        }
        .test5{
            height: 100px;
            width: 100px;
            border: 20px groove red;
        }
        .test6{
            height: 100px;
            width: 100px;
            border: 20px ridge red;
        }
        /* 定义表格外观 */
        table {
            border-width: 3px;
            background-color: #52E396;
        }
        tr, td {
            padding: 2px;
        }

        /* border-style 示例 */
        .b1 {border-style:none;}
        .b2 {border-style:hidden;}
        .b3 {border-style:dotted;}
        .b4 {border-style:dashed;}
        .b5 {border-style:solid;}
        .b6 {border-style:double;}
        .b7 {border-style:groove;}
        .b8 {border-style:ridge;}
        .b9 {border-style:inset;}
        .b10 {border-style:outset;}
    </style>
</head>
<body>
    <div class="test">
        double
        当为1px的时候，需要放大
        3px肉眼可以看到效果
    </div>
    <p></p>
    <div class="test2">
        double  3px
    </div>
    <p></p>
    <div class="test1">
        double
    </div>
    <p></p>
    <div class="test3">
        inset
    </div>
    <p></p>
    <div class="test4">
        outset
    </div>
    <p></p>
    <div class="test5">
        groove
    </div>
    <p></p>
    <div class="test6">
        ridge
    </div>
    <p></p>
    <table>
        <tr>
            <td class="b1">none</td>
            <td class="b2">hidden</td>
            <td class="b3">dotted</td>
            <td class="b4">dashed</td>
        </tr>
        <tr>
            <td class="b5">solid</td>
            <td class="b6">double</td>
            <td class="b7">groove</td>
            <td class="b8">ridge</td>
        </tr>
        <tr>
            <td class="b9">inset</td>
            <td class="b10">outset</td>
        </tr>
    </table>
</body>
</html>
