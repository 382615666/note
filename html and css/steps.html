<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes test {
            0%{
                background-color: #fff;
            }
            
            100%{
                background-color: #f00;
            }
        }
        .box{
            animation: test steps(3, end) 6s;
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
