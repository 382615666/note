<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="keywords" content="key,key,key">
    <meta name="description" content="不超过150个字符">

    <!-- 微数据  结构化数据 -->
    <meta itemprop="name" content="哈哈哈">

    <meta name="copyright" content="xxx">
    <meta name="author" content="name, email@gmail.com">
    <meta name="creator" content="xxx">
    <meta name="publisher" content="xxx">
    <!-- 采用什么软件制作 -->
    <meta name="generator" content="xxx">
    <!-- 信息参数为all：文件将被检索，且页面上的链接可以被查询； 
        信息参数为none：文件将不被检索，且页面上的链接不可以被查询； 
        信息参数为index：文件将被检索； 
        信息参数为follow：页面上的链接可以被查询； 
        信息参数为noindex：文件将不被检索，但页面上的链接可以被查询； 
        信息参数为nofollow：文件将被检索，但页面上的链接不可以被查询； -->
    <meta name="robots" content="none">
    <meta name="googlebot" content="xxx,xx@qq.com">

    <!-- 缓存 -->
    <meta http-equiv="expires" content="Fri,12Jan202018:18:18GMT">
    <meta http-equiv="expires" content="0"> 
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">  
    <meta http-equiv="Cache-Control" content="max-age=0" />
        <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
    <meta http-equiv="Set-Cookie" content="cookievalue=xxx;expires=Friday,12-Jan-200118:18:18GMT；path=/"> 
    <meta http-equiv="content-type" content="text/html">
    <!-- 防止盗链 -->
    <meta http-equiv="Window-target" content="_top">
    <!-- js插入无效 -->
    <meta name="referrer" content="no-referrer"> 
    <!-- ie网页评级 -->
    <meta http-equiv="Pics-label" content="">

    <!-- Duration的值为网页动态过渡的时间，单位为秒。  
    Transition是过渡方式，它的值为0到23，分别对应24种过渡方式。如下表：  
    0    盒状收缩    1    盒状放射  
    2    圆形收缩    3    圆形放射  
    4    由下往上    5    由上往下  
    6    从左至右    7    从右至左  
    8    垂直百叶窗    9    水平百叶窗  
    10    水平格状百叶窗    11垂直格状百叶窗  
    12    随意溶解    13从左右两端向中间展开  
    14从中间向左右两端展开    15从上下两端向中间展开  
    16从中间向上下两端展开    17    从右上角向左下角展开  
    18    从右下角向左上角展开    19    从左上角向右下角展开  
    20    从左下角向右上角展开    21    水平线状展开  
    22    垂直线状展开    23    随机产生一种过渡方式   -->

    <!-- 下面2种效果，ie测试无效 -->
    <!-- 网页进入效果 -->
    <meta http-equiv="Page-Enter" content="revealTrans(duration=1.0,transtion=12)"> 
    <!-- 网页退出效果 -->
    <meta http-equiv="Page-Exit" content="revealTrans(duration=1.0,transtion=12)">


    <!-- 指定脚本类型 -->
    <meta http-equiv="Content-Script-Type"Content="text/javascript"> 

    <!-- 开启dns解析 -->
    <meta http-equiv="x-dns-prefetch-control" content="on">

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    
    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
 
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->

    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
 
    <!-- iOS 设备 end -->
    <meta name="msapplication-TileColor" content="#000"/>
    <!-- Windows 8 磁贴颜色 -->
    <meta name="msapplication-TileImage" content="icon.png"/>
    <!-- Windows 8 磁贴图标 -->
 
    <!-- 社交标签 begin -->
    <!--即这种协议可以让网页成为一个“富媒体对象”。
        用了Meta Property=og标签，就是你同意了网页内容可以被其他社会化网站引用等，目前这种协议被SNS网站如Fackbook、renren采用。
        SNS已经成为网络上的一大热门应用，优质的内容通过分享在好友间迅速传播。为了提高站外内容的传播效率，2010年F8会议上Facebook公布 了一套开放内容协议(Open Graph Protocol)，任何网页只要遵守该协议，SNS就能从页面上提取最有效的信息并呈现给用户 -->
    <meta property="og:type" content="类型" />
    <meta property="og:url" content="URL地址" />
    <meta property="og:title" content="标题" />
    <meta property="og:image" content="图片" />
    <meta property="og:description" content="描述" />
</head>
<body>
    
</body>
</html>
