<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./Build/Cesium/Widgets/widgets.css">
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .cesium{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="cesium" id="cesium"></div>
</body>
<script src="./Build/Cesium/Cesium.js"></script>
<script>
    const viewer = new Cesium.Viewer('cesium', {
        shouldAnimate: true
    })
    const position = Cesium.Cartesian3.fromDegrees(-107, 40, 5000)

    const air = viewer.entities.add({
        name: 'air plane',
        position,
        orientation: Cesium.Transforms.headingPitchRollQuaternion(position, new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(135), 0, 0)),
        model: {
            uri: '/cesium/model/CesiumAir/Cesium_Air.glb',
            minimumPixelSize: 128,
            maxmumScale: 20000
        }
    })
    // 相机跟随模型
    viewer.trackedEntity = air

</script>
</html>
