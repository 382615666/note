<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
  /**
   * @param {string} s
   * @return {number}
   */

  function ListNode(val) {
      this.val = val;
      this.next = null;
  }
  var a1 = new ListNode(1)
  var a2 = new ListNode(2)
  var a4 = new ListNode(4)
  a1.next = a2
  a2.next = a4

  var b1 = new ListNode(1)
  var b3 = new ListNode(3)
  var b4 = new ListNode(4)
  b1.next = b3
  b3.next = b4

  var mergeTwoLists = function(l1, l2) {
    if (!l1 || !l2) {
      return null
    }
    if (l1.val < l2.val) {
      l1.next = mergeTwoLists(l1.next, l2)
      return l1
    } else {
      l2.next = mergeTwoLists(l1, l2.next)
      return l2
    }
  };
  console.log(mergeTwoLists(a1, b1))

</script>
</html>
