   function TreeNode(val) {

   var findJudge = function(N, trust) {
     // 信任分组
     let trustTemp = {}
     // 被信任分组
     let beTrustTemp = {}
     for (let i = 1; i <= N; i++) {
       trustTemp[i] = []
       beTrustTemp[i] = []
     }
     trust.forEach(item => {
       trustTemp[item[0]].push(item[1])
       beTrustTemp[item[1]].push(item[0])
     })
     for (let i = 1; i <= N; i++) {
       if (!trustTemp[i].length && beTrustTemp[i].length === N - 1) {
         return i
       }
     }
     return -1
   };
   console.log(findJudge(2, [[1,2]]))
