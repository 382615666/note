<script>
   function ListNode(val) {
       this.val = val;
     this.next = null;
   }

   let a1 = new ListNode(8)
   let b1 = new ListNode(4)
   let b2 = new ListNode(1)
   let b3 = new ListNode(8)
   let b4 = new ListNode(4)
   let b5 = new ListNode(5)
   b1.next = b2
   b2.next = b3
   b3.next = b4
   b4.next = b5

   var removeDuplicates = function(S) {
     let result = [S[0]]
     for (let i = 1; i < S.length; i++) {
       if (result[result.length - 1] === S[i]) {
         result.pop()
       } else {
         result.push(S[i])
       }
     }
     return result.join('')
   };
   var removeDuplicates = function(S) {
     return S.replace(/(\w)\1/g, '')
   };
  console.log(removeDuplicates("abbaca"))
</script>
