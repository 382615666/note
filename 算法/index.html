<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 30px;
            height: 1em;
            text-overflow: ellipsis;
            overflow: hidden;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="a">
                    aaaaaaaaa
                </div>
            </td>
        </tr>
    </table>

    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
   function TreeNode(val) {
       this.val = val;
       this.left = this.right = null;
   }

   let a1 = new TreeNode(10)
   let a2 = new TreeNode(5)
   let a3 = new TreeNode(15)
   a1.left = a2
   a1.right = a3

   let b1 = new TreeNode(10)
   let b2 = new TreeNode(5)
   let b3 = new TreeNode(null)
   let b4 = new TreeNode(null)
   let b5 = new TreeNode(15)

   b1.left = b2
   b1.right = b3
   b2.left = b4
   b2.right = b5

   var isSymmetric = function(root) {
        return mirror(root, root)
   };
   function mirror (left, right) {
     if (!left && !right) {
       return true
     }
     if (left || !right) {
       return false
     }
     return left.val === right.val && arguments.callee(left.left, right.right) && arguments.callee(left.right, right.left)
   }
  console.log(isSymmetric(a1, b1))
</script>
</html>
