    <table>

            <td>
                <div class="a">
                    aaaaaaaaa

    </table>

    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
   function TreeNode(val) {
     this.val = val;
     this.left = this.right = null;
   }

   let b1 = new TreeNode(6)
   let b2 = new TreeNode(4)
   let b3 = new TreeNode(10)
   let b4 = new TreeNode(2)
   let b5 = new TreeNode(5)
   let b6 = new TreeNode(8)
   let b7 = new TreeNode(11)
   let b8 = new TreeNode(1)
   let b9 = new TreeNode(3)
   let b10 = new TreeNode(7)
   let b11 = new TreeNode(9)
   b1.left = b2
   b1.right = b3
   b2.left = b4
   b2.right = b5
   b3.left = b6
   b3.right = b7
   b4.left = b8
   b4.right = b9
   b6.left = b10
   b6.right = b11

   var findShortestSubArray = function(nums) {
     // 记录次数，起始位置和当前位置的差
     // 比较大小
     let temp = {}
     let max = 0
     let min = nums.length
     nums.forEach((item, index) => {
       if (item in temp) {
         temp[item].length = index - temp[item].start
         temp[item].count++
       } else {
         temp[item] = {
           start: index - 1,
           length: 1,
           count: 1
         }
       }
       if (temp[item].count === max) {
         min = Math.min(min, temp[item].length)
       } else if (temp[item].count > max) {
         min = temp[item].length
         max = temp[item].count
       }
     })
     return min
   };

   console.log(findShortestSubArray([1, 2, 2, 3, 1]))
   console.log(findShortestSubArray([1,2,2,3,1,4,2]))

</script>
