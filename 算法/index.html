<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 30px;
            height: 1em;
            text-overflow: ellipsis;
            overflow: hidden;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="a">
                    aaaaaaaaa
                </div>
            </td>
        </tr>
    </table>

    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
   function ListNode(val) {
       this.val = val;
     this.next = null;
   }

   let a1 = new ListNode(8)
   let b1 = new ListNode(4)
   let b2 = new ListNode(1)
   let b3 = new ListNode(8)
   let b4 = new ListNode(4)
   let b5 = new ListNode(5)
   b1.next = b2
   b2.next = b3
   b3.next = b4
   b4.next = b5

   var rotate = function(nums, k) {
     if (!k) {
       return
     }
     if (k > nums.length) {
       k = k % nums.length
     }
     reverse(nums, 0, nums.length - k - 1)
     reverse(nums, nums.length - k, nums.length - 1)
     reverse(nums, 0, nums.length - 1)
   };
   function reverse (nums, start, end) {
     while (start < end) {
       nums[start] ^= nums[end]
       nums[end] ^= nums[start]
       nums[start] ^= nums[end]
       start++
       end--
     }
   }
   console.log(rotate([1,2], 1))
</script>
</html>
