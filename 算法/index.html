<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 30px;
            height: 1em;
            text-overflow: ellipsis;
            overflow: hidden;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="a">
                    aaaaaaaaa
                </div>
            </td>
        </tr>
    </table>

    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
   function ListNode(val) {
       this.val = val;
     this.next = null;
   }

   let a1 = new ListNode(1)
   let b1 = new ListNode(4)
   let b2 = new ListNode(1)
   let b3 = new ListNode(8)
   let b4 = new ListNode(4)
   let b5 = new ListNode(5)
   b1.next = b2
   b2.next = b3
   b3.next = b4
   b4.next = b5

   var reachNumber = function(target) {
     if (target < 0) {
       target = -target
     }
     let n = 0
     while (target > 0 || target % 2) {
       n++
       target -= n
     }
     return n
   };
   console.log(reachNumber(3))
</script>
</html>
