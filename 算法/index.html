<script>
   function TreeNode(val) {
       this.val = val;
       this.left = this.right = null;
   }

   let a1 = new TreeNode(1)
   let a2 = new TreeNode(2)
   let a3 = new TreeNode(3)
   let a4 = new TreeNode(4)
   let a5 = new TreeNode(5)
   let a6 = new TreeNode(6)
   let a7 = new TreeNode(7)
   a1.left = a2
   // a1.right = a3
   // a2.left = a4
   // a2.right = a5
   // a3.left = a6
   // a3.right = a7

   let b1 = new TreeNode(10)
   let b2 = new TreeNode(5)
   let b3 = new TreeNode(null)
   let b4 = new TreeNode(null)
   let b5 = new TreeNode(15)

   b1.left = b2
   b1.right = b3
   b2.left = b4
   b2.right = b5

   var minDepth = function(root) {
     if (!root) {
       return 0
     }
     let left = arguments.callee(root.left)
     let right = arguments.callee(root.right)
     return left && right ? Math.min(left, right) + 1 : 1 + left + right
   };
  console.log(minDepth(a1))
</script>
