  var reverse = function(x) {
    let limit = Math.pow(2, 31) - 1
    let result = 0
    let flag = 1
    if (x < 0) {
      flag = -1
    }
    x = x * flag
    while (x) {
      result = result * 10 + x % 10
      x = ~~(x / 10)
    }
    if (result > limit) {
      result = 0
    }
    return result * flag
  };
