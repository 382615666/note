<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 30px;
            height: 1em;
            text-overflow: ellipsis;
            overflow: hidden;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="a">
                    aaaaaaaaa
                </div>
            </td>
        </tr>
    </table>

    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
  var isSameTree = function(p, q) {
    if (!p || !q) {
      return true
    }
    if (p !== null && q !== null && p.val === q.val) {
      return isSameTree(p.left, q.left) && (p.right, q.right)
    }
    return false
  };
  console.log(isSameTree(["dog","racecar","car"]))
</script>
</html>
