<script>
   function TreeNode(val) {
     this.val = val;
     this.left = this.right = null;
   }

   let b1 = new TreeNode(6)
   let b2 = new TreeNode(4)
   let b3 = new TreeNode(10)
   let b4 = new TreeNode(2)
   let b5 = new TreeNode(5)
   let b6 = new TreeNode(8)
   let b7 = new TreeNode(11)
   let b8 = new TreeNode(1)
   let b9 = new TreeNode(3)
   let b10 = new TreeNode(7)
   let b11 = new TreeNode(9)
   b1.left = b2
   b1.right = b3
   b2.left = b4
   b2.right = b5
   b3.left = b6
   b3.right = b7
   b4.left = b8
   b4.right = b9
   b6.left = b10
   b6.right = b11

   var findDisappearedNumbers = function(nums) {
     nums.forEach(item => {
       item = Math.abs(item)
       nums[item - 1] = -Math.abs(nums[item - 1])
     })
     let result = []
     nums.forEach((item, index) => {
       if (item > 0) {
         result.push(index + 1)
       }
     })
     return result
   };
   console.log(findDisappearedNumbers([4,3,2,7,8,2,3,1]))

</script>
