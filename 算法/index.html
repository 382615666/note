<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 30px;
            height: 1em;
            text-overflow: ellipsis;
            overflow: hidden;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="a">
                    aaaaaaaaa
                </div>
            </td>
        </tr>
    </table>

    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
   function TreeNode(val) {
     this.val = val;
     this.left = this.right = null;
   }

   let b1 = new TreeNode(6)
   let b2 = new TreeNode(4)
   let b3 = new TreeNode(10)
   let b4 = new TreeNode(2)
   let b5 = new TreeNode(5)
   let b6 = new TreeNode(8)
   let b7 = new TreeNode(11)
   let b8 = new TreeNode(1)
   let b9 = new TreeNode(3)
   let b10 = new TreeNode(7)
   let b11 = new TreeNode(9)
   b1.left = b2
   b1.right = b3
   b2.left = b4
   b2.right = b5
   b3.left = b6
   b3.right = b7
   b4.left = b8
   b4.right = b9
   b6.left = b10
   b6.right = b11

   var findNthDigit = function(n) {
     if (n < 9) {
       return n
     }
     // 当前区间内  拥有多少数字
     let nums = 9
     // 当前数字位数
     let len = 1
     // 当前区间数字总长度
     let total = 9
     // 最终区间的基数
     let result = 0
     while (n > total) {
       n -= total
       result += nums
       len++
       nums *= 10
       total = nums * len
     }
     let position = n % len
     if (!position) {
       position = len
     }
     position--
     return (result + Math.ceil(n / len)).toString()[position]
   };
   console.log(findNthDigit(10000))
   // console.log(findNthDigit(11))

</script>
</html>
