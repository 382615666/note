<script>
   function ListNode(val) {
       this.val = val;
     this.next = null;
   }

   let a1 = new ListNode(1)
   let b1 = new ListNode(4)
   let b2 = new ListNode(1)
   let b3 = new ListNode(8)
   let b4 = new ListNode(4)
   let b5 = new ListNode(5)
   b1.next = b2
   b2.next = b3
   b3.next = b4
   b4.next = b5

   var pivotIndex = function(nums) {
     let sum = nums.reduce((total, item) => {
       return total += item
     }, 0)
     let i = 1
     for (; i < nums.length; i++) {
       sum -= 2 * nums[i - 1]
       if (!sum || !(sum + nums[i - 1])) {
         return i - 1
       }
     }
     return -1
   };
   console.log(pivotIndex([1, 7, 3, 5, 6]))
   console.log(pivotIndex([1, 7, 3, 6, 5, 6]))
   console.log(pivotIndex([1, 2, 3]))
   console.log(pivotIndex([-1,-1,-1,-1,-1,0]))
