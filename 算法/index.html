<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 30px;
            height: 1em;
            text-overflow: ellipsis;
            overflow: hidden;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="a">
                    aaaaaaaaa
                </div>
            </td>
        </tr>
    </table>

    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
   function ListNode(val) {
       this.val = val;
     this.next = null;
   }

   let a1 = new ListNode(8)
   let b1 = new ListNode(4)
   let b2 = new ListNode(1)
   let b3 = new ListNode(8)
   let b4 = new ListNode(4)
   let b5 = new ListNode(5)
   b1.next = b2
   b2.next = b3
   b3.next = b4
   b4.next = b5

   var nextGreaterElement = function(nums1, nums2) {
     let temp = {}
     let num = [nums2[0]]
     for (let i = 1; i < nums2.length; i++) {
       while (num.length && num[num.length - 1] < nums2[i]) {
         temp[num[num.length - 1]] = nums2[i]
         num.pop()
       }
       num.push(nums2[i])
     }
     let result = []
     for (let j = 0; j < nums1.length; j++) {
       if (nums1[j] in temp) {
         result.push(temp[nums1[j]])
       } else {
         result.push(-1)
       }
     }
     return result
   };
  console.log(nextGreaterElement([4,1,2,5], [1,3,4,2,5]))
</script>
</html>
