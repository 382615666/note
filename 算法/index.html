<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="a">
        aaaaaaaaa
    </div>
    <div class="b"></div>
    <div class="c"></div>
</body>
<script>
  var plusOne = function(digits) {
    let flag = 1
    for (let i = digits.length - 1; i >= 0; i--) {
      if (digits[i] === 9 && flag) {
        digits[i] = 0
        flag = 1
      } else {
        digits[i] = digits[i] + flag
        flag = 0
        break
      }
    }
    if (flag) {
      digits.unshift(1)
    }
    return digits
  };
  console.log(plusOne([9]))
</script>
</html>
