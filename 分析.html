<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="div"></div>
    <script crossorigin="anonymous" integrity="sha384-et+fqdf7kslHL5Ip8rXSJPUPODLa7eMfpFTBaCfnlMzrcAz/wxI5Xm/mNTZwd+7H" src="https://lib.baomitu.com/echarts/4.7.0/echarts.min.js"></script>
    <script src="./fenxi.js"></script>
    <script>
        const xAxis = Object.keys(sharesDatas).sort()
        xAxis.length = Math.min(xAxis.length, 10)

        let series = {}
        xAxis.forEach(item => {
            for(key in sharesDatas[item]) {
                series[key] = sharesTypes[key]
                if (!sharesTypes[key]) {
                    console.error(`无此类型：${[key]}`)
                }
            }
        })
        series = Object.keys(series)

        let legend = series.map(item => `${sharesTypes[item]}`)

        series = series.map(it => {
            const data = []
            xAxis.forEach(item => {
                data.push(sharesDatas[item][it] && sharesDatas[item][it].money || 0)
            })

            return {
                data,
                name: sharesTypes[it],
                smooth: true,
                label: {
                    show: true
                },
                type: 'line'
            }
        })

        series.forEach(item => {

        })

        const echart = echarts.init(document.querySelector('.div'))
        echart.setOption({
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: legend
            },
            xAxis: {
                type: 'category',
                data: xAxis
            },
            yAxis: {
                type: 'value'
            },
            series
        })
    </script>
</body>
</html>
