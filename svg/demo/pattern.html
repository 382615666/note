<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <svg width="400" height="400">
        <defs>
            <pattern id="tile" x="0" y="0" width="20%" height="20%" patternUnits="objectBoundingBox">
                <path d="M0 0 Q5 20 10 10 T 20 20" fill="none" stroke="#000"></path>
                <path d="M 0 0 h 20 v20 h-20z" fill="none" stroke="#000"></path>
            </pattern>
        </defs>
        <rect x="20" y="20" width="100" height="100" fill="url(#tile)"></rect>
        <rect x="135" y="20" width="70" height="80" fill="url(#tile)"></rect>
        <rect x="220" y="20" width="150" height="130" fill="url(#tile)"></rect>
    </svg>
    <svg width="400" height="400">
        <defs>
            <pattern id="tile1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <path d="M0 0 Q5 20 10 10 T 20 20" fill="none" stroke="#000"></path>
                <path d="M 0 0 h 20 v20 h-20z" fill="none" stroke="#000"></path>
            </pattern>
        </defs>
        <rect x="20" y="20" width="100" height="100" fill="url(#tile1)"></rect>
        <rect x="135" y="20" width="70" height="80" fill="url(#tile1)"></rect>
        <rect x="220" y="20" width="150" height="130" fill="url(#tile1)"></rect>
    </svg>
    <svg width="400" height="400">
        <defs>
            <pattern id="tile2" x="0" y="0" width="20" height="20" patternUnits="objectBoundingBox" patternContentUnits="objectBoundingBox">
                <path d="M0 0 Q5 20 10 10 T 20 20" fill="none" stroke="#000"></path>
                <path d="M 0 0 h 20 v20 h-20z" fill="none" stroke="#000"></path>
            </pattern>
        </defs>
        <rect x="20" y="20" width="100" height="100" fill="url(#tile2)"></rect>
        <rect x="135" y="20" width="70" height="80" fill="url(#tile2)"></rect>
        <rect x="220" y="20" width="150" height="130" fill="url(#tile2)"></rect>
    </svg>
</body>
</html>
