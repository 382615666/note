<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test{
            height: 200px;
            width: 200px;
            background: url(./cat.svg) aliceblue no-repeat;
            background-size: 100% 100%;
        }
        body{
            color: red;
            font-size: 40px;
        }
        svg{
            width: 500px;
            height: 500px;
            border: thick double navy;
        }
        circle{
            fill: lavender;
            stroke: navy;
            stroke-width: 5;
        }
        text{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <img src="./cat.svg" alt="">
    <div class="test"></div>
    <svg viewBox="0 0 250 250">
        <title>svg circle</title>
        <circle cx="125" cy="125" r="100"></circle>
        <text x="125" y="125" text-anchor="middle" dy="0.5em">look here</text>
    </svg>
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <g id="test">
            <rect x="10" y="10" height="10" width="10" fill="blue"></rect>
            <rect x="20" y="20" height="10" width="10" fill="blue"></rect>
        </g>
        <use xlink:href="#test"></use>
    </svg>
    <svg width="100" height="100" style="width: 200px;height: 200px">
        <use xlink:href="g.svg#test"></use>
    </svg>
    <svg width="100" height="100" style="width: 200px;height: 200px">
        <use xlink:href="symbol.svg#test"></use>
    </svg>
    <svg width="100" height="100" viewBox="0 0 100 100">
        <g id="ttt" transform="scale(1)">
            <rect x="0" y="0" height="10" width="10"></rect>
        </g>
        <use xlink:href="#ttt" transform="scale(2)" x="0" y="0" fill="rgba(255,0,255, .3)"></use>
    </svg>
    <svg width="200" height="200" viewBox="0 0 200 100" style="width: 200px;height: 200px">
        <path d="M30 100Q80 30 100 100 130 65 200 80" stroke="#000" fill="none"></path>
        <path d="M30 100Q80 30 100 100T200 80" stroke="#000" fill="none"></path>
        <polyline points="30 100 80 30 100 100 130 65 200 80" stroke="#000" fill="none"></polyline>
    </svg>
    <svg width="200" height="200">
        <defs>
            <marker id="mc" markerWidth="10" markerHeight="10" refX="5" refY="5">
                <circle cx="5" cy="5" r="4" fill="#000"></circle>
            </marker>
            <marker id="ma" markerWidth="4" markerHeight="8" refX="0" refY="5" orient="auto">
                <path d="M0 0 4 4 0 8" stroke="#000" fill="none"></path>
            </marker>
            <marker id="mt" markerWidth="5" markerHeight="10" refX="5" refY="5" orient="auto">
                <path d="M0 0 5 5 0 10z"></path>
            </marker>
        </defs>
        <path d="M30 20 100 20 A20 30 0 0 1 120 50 L120 110" stroke="#000" fill="none" marker-start="url(#mc)" marker-mid="url(#ma)" marker-end="url(#mt)"></path>
    </svg>
    <svg width="400" height="400">
        <defs>
            <linearGradient id="linearGradient">
                <stop offset="0" stop-color="#000" stop-opacity="1"></stop>
                <stop offset=".5" stop-color="#f00" stop-opacity=".5"></stop>
                <stop offset="1" stop-color="#ff0" stop-opacity=".1"></stop>
            </linearGradient>
        </defs>
        <rect x="220" y="20" width="150" height="130" fill="url(#linearGradient)"></rect>
    </svg>
    <svg width="400" height="400">
        <defs>
            <linearGradient id="linearGradient1">
                <stop offset="0" stop-color="#000" stop-opacity="1"></stop>
                <stop offset=".5" stop-color="#f00" stop-opacity=".5"></stop>
                <stop offset="1" stop-color="#ff0" stop-opacity=".1"></stop>
            </linearGradient>
            <linearGradient id="linearGradient2" xlink:href="#linearGradient1" x1="0" y1="0" x2="1" y2="1"></linearGradient>
        </defs>
        <rect x="220" y="20" width="150" height="130" fill="url(#linearGradient2)"></rect>
    </svg>
    <svg width="400" height="400">
        <defs>
            <radialGradient id="radialGradient1" cx="0" cy="0" r="1.41">
                <stop offset="0" stop-color="#000" stop-opacity="1"></stop>
                <stop offset=".5" stop-color="#f00" stop-opacity=".5"></stop>
                <stop offset="1" stop-color="#ff0" stop-opacity=".1"></stop>
            </radialGradient>
        </defs>
        <rect x="220" y="20" width="150" height="130" fill="url(#radialGradient1)"></rect>
    </svg>
    <svg width="400" height="400">
        <defs>
            <radialGradient id="radialGradient2" cx="0" cy="0" r="1.41" fx=".5" fy=".5">
                <stop offset="0" stop-color="#000" stop-opacity="1"></stop>
                <stop offset=".5" stop-color="#f00" stop-opacity=".5"></stop>
                <stop offset="1" stop-color="#ff0" stop-opacity=".1"></stop>
            </radialGradient>
        </defs>
        <rect x="220" y="20" width="150" height="130" fill="url(#radialGradient2)"></rect>
    </svg>
    <svg width="400" height="400">
        <path d="M20 10,V120M10 30H100M10 70H90M10 110H90" stroke="#000"></path>
        <text x="20" y="30">Simple Text</text>
        <text x="20" y="70" stroke="#000">Outlined/filled</text>
        <text x="20" y="110" stroke-width=".5" fill="none" stroke="#000">Outlined only</text>
    </svg>
    <svg width="400" height="400">
        <path d="M0 200H400M200 0V400" stroke="#000"></path>
        <text x="0" y="0">Simple Text</text>
        <text x="0" y="0" text-anchor="middle">Simple Text</text>
        <text x="0" y="20" text-anchor="middle">Simple Text</text>
        <text x="200" y="200" stroke="#000" text-anchor="middle">Outlined/filled</text>
    </svg>
</body>
</html>
