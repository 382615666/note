<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes t {
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(360deg);
            }
        }
        .test{
            background: red;
            animation: t 2s paused infinite;
            width: 300px;
            height: 300px;
        }
        .test:hover{
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <div class="test">
        aa
    </div>
</body>
</html>
