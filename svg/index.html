<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test{
            height: 200px;
            width: 200px;
            background: url(./cat.svg) aliceblue no-repeat;
            background-size: 100% 100%;
        }
        body{
            color: red;
            font-size: 40px;
        }
        svg{
            width: 500px;
            height: 500px;
            border: thick double navy;
        }
        circle{
            fill: lavender;
            stroke: navy;
            stroke-width: 5;
        }
        text{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <img src="./cat.svg" alt="">
    <div class="test"></div>
    <svg viewBox="0 0 250 250">
        <title>svg circle</title>
        <circle cx="125" cy="125" r="100"></circle>
        <text x="125" y="125" text-anchor="middle" dy="0.5em">look here</text>
    </svg>
</body>
</html>
