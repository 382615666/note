<!DOCTYPE html>
    <body>
        <div id="app"></div>
    </body>
    <script src="https://cdn.bootcss.com/vue/2.3.0/vue.js"></script>
    <script>
        Vue.component('test', {
          render (h) {
            return h('div', [
              this.$scopedSlots.default({
                text: '233'
              })
            ])
          }
        })
        new Vue({
          render: h => {
            return h('test', {
                scopedSlots: {
                  default: props => {
                    console.log('props', props)
                    return h('h1', props.text)
                  }
                }
              })
          }
        }).$mount('#app')
    </script>
</html>
