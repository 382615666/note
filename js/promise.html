<script>
    function promise (fn) {
        this.status = 0
        this.value = ''
        this.successCallback = []
        this.failCallback = []
        const resolve = value => {
            setTimeout(() => {
                if (this.status !== 0) {
                    return
                }
                this.status = 1
                this.value = value
                this.successCallback.forEach(fn => {
                    fn(this.value)
                })
            }, 0)
        }
        const reject = err => {
            setTimeout(() => {
                if (this.status !== 0) {
                    return
                }
                this.status = -1
                this.value = value
                this.failCallback.forEach(fn => {
                    fn(err)
                })
            }, 0)
        }
        try {
            fn(resolve, reject)
        } catch (e) {
            reject(e)
        }
    }
    promise.prototype.then = function (success, fail) {
        const status = this.status
        return new promise((resolve, reject) => {
            success = typeof success === 'function' ? success : value => value
            fail = typeof fail === 'function' ? fail : err => {
                throw err
            }
            if (status === 0) {
                this.successCallback.push(value => {
                    if (typeof success === 'function') {
                        let result = success(value)
                        if (result instanceof promise) {
                            result.then(resolve, reject)
                        } else {
                            resolve(result)
                        }
                    } else {
                        resolve(value)
                    }
                })
                this.failCallback.push(err => {
                    if (typeof fail === 'function') {
                        let result = fail(err)
                        if (result instanceof promise) {
                            result.then(resolve, reject)
                        } else {
                            resolve(result)
                        }
                    } else {
                        reject(err)
                    }
                })
            }
            if (status === 1) {
                try {
                    let result = success(this.value)
                    if (result instanceof promise) {
                        result.then(resolve, reject)
                    } else {
                        resolve(result)
                    }
                } catch (e) {
                    reject(e)
                }
            }
            if (status === -1) {
                try {
                    let result = fail(this.value)
                    if (result instanceof promise) {
                        result.then(resolve, reject)
                    } else {
                        reject(result)
                    }
                } catch (e) {
                    reject(e)
                }
            }

        })
    }

    promise.prototype.catch = function (reject) {
        return this.then(undefined, reject)
    }

    promise.resolve = function (value) {
        if (value instanceof promise) {
            return value
        }
        return new promise(resolve => resolve(value))
    }
    promise.prototype.finally = function (callback) {
        return this.then(value => {
            return promise.resolve(callback()).then(() => value)
        }, err => {
            return promise.resolve(callback()).then(() => {
                throw err
            })
        })
    }

    let p = new promise((resolve, reject) => {
        resolve('111')
    }).finally(value => {
        console.log('finally', value)
    })

    promise.reject = function (value) {
        return new promise((resolve, reject) => reject(value))
    }



    promise.all = function (promises) {
        return new promise((resolve, reject) => {
            let result = []
            for (let i = 0; i < promises.length; i++) {
                this.resolve(promises[i]).then(value => {
                    result.push(value)
                    if (i === promises.length - 1) {
                        resolve(result)
                    }
                }, err => {
                    reject(err)
                })
            }
        })
    }

    promise.race = function (promises) {
        return new promise((resolve, reject) => {
            for (let i = 0; i < promises; i++) {
                this.resolve(promises[i]).then(value => {
                    resolve(value)
                }, err => {
                    reject(err)
                })
            }
        })
    }
