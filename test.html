<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
          height: 300px;
        }
        .div1{
          position: relative;
          height: 100%;
          width: 100%;
        }
        .div2{
          position: absolute;
          top: 500px;
          width: 100px;
          background: red;
          height:  100px;
          left: 20px;
        }
    </style>
</head>
<body>
  <div class="div">
    <div class="div1">
      <div class="div2"></div>
    </div>
  </div>
    <script>
      function sort (arr) {
        if (arr.length < 2) {
          return arr
        }
        let mid = Math.floor(arr.length / 2)
        let left = arr.slice(0, mid)
        let right = arr.slice(mid)
        return merge(sort(left), sort(right))
      }
      function merge(left, right) {
        let i = 0
        let j = 0
        let result = []
        while (i < left.length && j < right.length) {
          if (left[i] < right[j]) {
            result.push(left[i])
            i++
          } else {
            result.push(right[j])
            j++
          }
        }
        // 把剩余的继续合并
        for (; i < left.length; i++) {
          result.push(left[i])
        }
        for (; j < right.length; j++) {
          result.push(right[j])
        }
        return result
      }

      console.log(sort([88, 79, 2, 99, 56, 38]))
    </script>
</body>
</html>
