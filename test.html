<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div style="padding: 10px;">
        <canvas class="test"></canvas>
    </div>
    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        void main () {
            gl_Position = a_Position;
            gl_PointSize = 5.0;
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-frament">
        void main () {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
    <script type="module">
        import { Color } from 'https://cdn.bootcdn.net/ajax/libs/three.js/r99/three.module.min.js'
        const dom = document.querySelector('.test')
        const gl = dom.getContext('webgl')
        // const color = new Color('red')

        const vertex = document.querySelector('#vertexShader').innerText
        const fragment = document.querySelector('#fragmentShader').innerText

        initShaders(gl, vertex, fragment)

        const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
        gl.vertexAttrib3f(a_Position, 0, .5, 0)

        gl.clearColor(0, 0, 0, 1)
        gl.clear(gl.COLOR_BUFFER_BIT)

        gl.drawArrays(gl.POINTS, 0, 1)

        function initShaders (gl, vs, fs) {
            const program = gl.createProgram()
            const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vs)
            const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fs)

            gl.attachShader(program, vertexShader)
            gl.attachShader(program, fragmentShader)

            gl.linkProgram(program)

            gl.useProgram(program)

            gl.program = program

        }
        function loadShader (gl, type, source) {
            const shader = gl.createShader(type)
            gl.shaderSource(shader, source)
            gl.compileShader(shader)
            return shader
        }

        dom.addEventListener('click', e => {
            const clientX = e.clientX
            const clientY = e.clientY

            const {left, top, width, height} = dom.getBoundingClientRect()
            let x = clientX - left
            let y = clientY - top

            const h = height / 2
            const w = width / 2

            // 向量方式
            x = x - w
            y = y - h
            y = -y
            
            x = x / w
            y = y / h

            gl.vertexAttrib2f(a_Position, x, y)
            gl.clear(gl.COLOR_BUFFER_BIT)
            gl.drawArrays(gl.POINTS, 0, 1)

        })
        // function test () {
        //     color.offsetHSL(0.01, 0, 0)
        //     gl.clearColor(color.r, color.g, color.b, 1)
        //     gl.clear(gl.COLOR_BUFFER_BIT)
        //     requestAnimationFrame(test)
        // }
        // test()

    </script>
</body>
</html>
