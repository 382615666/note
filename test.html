<!DOCTYPE html>

    <style>
        .test{
            height: 10px;
        }
        div{
            height: 10px;
        }
    </style>
</head>
<body>
    <script>
      function sort (arr) {
        let j = 0
        let t = 0
        for (let i = 0; i < arr.length - 1; i++) {
          j = i + 1
          // 小的往前移动
          while (j > 0 && arr[j] < arr[j - 1]) {
            t = arr[j]
            arr[j] = arr[j - 1]
            arr[j - 1] = t
            j--
          }
        }
        return arr
      }
      console.log(sort([88, 79, 2, 99, 56, 38]))
    </script>
</body>
