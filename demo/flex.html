<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test{
            display: flex;
            height: 100px;
            background: red;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
            align-content: center;
        }
        .test1{
            flex: 0 0 50%;
            background: green;
            height: 50px;
        }
        .test2{
            flex: 0 0 50%;
            background: yellow;
            height: 80px;
        }
        .test3{
            margin-top: 20px;
            display: flex;
            height: 300px;
            background: red;
            padding: 0 20px;
            flex-flow: wrap;
            align-items: center;
            align-content: center;
            justify-content: space-between;
        }
        .test4{
            flex: 0 0 50%;
            background: black;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="test">
        <div class="test1">
            aa
        </div>
        <div class="test2">
            bb
        </div>
    </div>
    <div class="test3">
        <div class="test1">
            aa
        </div>
        <div class="test2">
            bb
        </div>
        <div class="test4">
            ccc
        </div>
    </div>
</body>
</html>
