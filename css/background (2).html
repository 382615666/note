<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body style{
            display: block;
            white-space: pre;
            border: 1px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
<style contenteditable>
    div{
        display: inline-block;
    }
    .div{
        width: 300px;
        height: 300px;
        background: linear-gradient(to bottom, #fff, #000);
        background-size: 100% 20px;
    }
    .div1{
        width: 300px;
        height: 300px;
        background: linear-gradient(to right, #fff, #000);
        background-size: 100% 20px;
    }
    .div2{
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, #fff, #000);
        background-size: 20px 20px;
    }
    .div3{
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, #fff 0%, #fff 50%, #000 50%, #000 100%);
        background-size: 20px 20px;
    }
    .div4{
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, #fff 25%, #000 25%, #000 50%,#fff 50%, #fff 75%,#000 75%);
        background-size: 20px 20px;
    }
    .div5{
        width: 300px;
        height: 300px;
        background: repeating-linear-gradient(30deg,#fff, #fff 15px, #000 15px, #000 30px);
    }
    .div6{
        width: 300px;
        height: 300px;
        background: red repeating-linear-gradient(30deg,rgba(255,255,255,0), rgba(255,255,255,0) 15px, #000 15px, #000 30px);
    }
    .div7{
        width: 300px;
        height: 300px;
        background-color: #58a;
        background-image: linear-gradient(#fff 1px, rgba(255,255,255,0) 1px),linear-gradient(to right,#fff 1px, rgba(255,255,255,0) 1px);
        background-size: 10px 10px;
    }
    .div8{
        width: 300px;
        height: 300px;
        background: #eee;
        background-image:
                linear-gradient(45deg, #bbb 25%, transparent 0),
                linear-gradient(45deg, transparent 75%, #7d7c7c 0),
                linear-gradient(45deg, #bbb 25%, transparent 0),
                linear-gradient(45deg, transparent 75%, #7d7c7c 0);
        background-position: 0 0, 15px 15px,15px 15px, 30px 30px;
        background-size: 30px 30px;
    }
</style>
    <div class="div"></div>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
</body>
</html>
