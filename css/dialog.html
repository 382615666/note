<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        body style{
            display: block;
            white-space: pre;
            border: 1px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>

    .modal::backdrop {
        background: rgba(0,0,0,1);
    }

        document.querySelector('.modal').showModal()
    }
</script>
</html>
