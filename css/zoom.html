<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zoom</title>
    <style>
        .div1{
            background: red;
            height:300px;
            width: 300px;
            zoom: 2;
        }
    </style>
</head>
<body>
    <div class="div1">
        缩放，盒子也会随之缩放，基于左顶点，大部分用来解决IE的布局bug
    </div>
</body>
</html>
