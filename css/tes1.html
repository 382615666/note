    function toTree(data, parent_id) {
      var tree = [];
      var temp;
      for (var i = 0; i < data.length; i++) {
        if (data[i].parentId == parent_id) {
          var obj = data[i];
          temp = toTree(data, data[i].id);
          if (temp.length > 0) {
            obj.children = temp;
          }
          tree.push(obj);
        }
      }
      return tree;
    }
