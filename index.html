<script>


    function prime(num) {
      let i = 2
      while (i <= num / 2) {
        if (num % i === 0) {
          return false
        }
        i++
      }
      return true
    }

    let start = 1000000
    let result = []
    while (result.length < 2) {
      let sum = eval(start.toString().split('').join('+'))
      if (prime(start) && prime(sum)) {
        result.push(start)
      }
      start++
    }
    console.log(result.join(''))
</script>
