<script>
    const arr = [1, 2, 3, 4, 5]
    function find(arr, value) {
      let low = 0
      let high = arr.length - 1
      while (low < high) {
        let mid = ((high - low) / 2 + low) | 0
        if (arr[mid] < value) {
            low = mid + 1
        } else {
          high = mid
        }
      }
      return low
    }
    console.log(find(arr, 3))
</script>
